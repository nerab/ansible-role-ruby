---
language: python
sudo: required

addons:
  apt:
    packages:
    - python-pip

install:
  - pip install ansible
  - ansible --version

env:
  ANSIBLE_ROLES_PATH=..

script:
  - ansible-playbook tests/test.yml -i tests/inventory --syntax-check
  - ansible-playbook tests/test.yml -i tests/inventory --connection=local --become

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
